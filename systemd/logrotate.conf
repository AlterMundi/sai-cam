# SAI-CAM Log Rotation Configuration

/var/log/sai-cam/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 admin admin
    size 50M

    postrotate
        # Signal any running services if needed
        systemctl reload sai-cam 2>/dev/null || true
    endscript
}

# Rotate camera storage logs (if any)
/opt/sai-cam/storage/logs/*.log {
    weekly
    rotate 4
    compress
    delaycompress
    missingok
    notifempty
    create 644 admin admin
    size 100M
}
