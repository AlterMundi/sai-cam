version: '3.8'

services:
  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.106.1
    container_name: sai-victoriametrics
    ports:
      - "${VM_PORT:-8428}:8428"
    volumes:
      - vm-data:/storage
    command:
      - '-storageDataPath=/storage'
      - '-retentionPeriod=6'
      - '-httpAuth.username=${VM_AUTH_USER:-admin}'
      - '-httpAuth.password=${VM_AUTH_PASSWORD:?Set VM_AUTH_PASSWORD in .env}'
      - '-httpListenAddr=:8428'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8428/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:11.4.0
    container_name: sai-grafana
    ports:
      - "${GF_PORT:-3002}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:?Set GF_ADMIN_PASSWORD in .env}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      victoriametrics:
        condition: service_healthy
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: sai-node-exporter
    ports:
      - "127.0.0.1:9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped

volumes:
  vm-data:
  grafana-data:
