# SAI-Cam Status Portal - Nginx Configuration
#
# This configuration serves the SAI-Cam status portal on port 80,
# proxies API requests to the Flask backend on port 8090,
# and handles captive portal detection requests
#
# NOTE: __AP_IP__ is replaced at install time with value from .env

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /opt/sai-cam/src/portal;
    index index.html;

    server_name _;

    # Captive portal detection endpoints
    # These respond with HTTP 302 redirects to trigger captive portal popup

    # Android captive portal detection
    location = /generate_204 {
        return 302 http://__AP_IP__/;
    }

    # iOS/macOS captive portal detection
    location = /hotspot-detect.html {
        return 302 http://__AP_IP__/;
    }

    # Windows captive portal detection
    location = /connecttest.txt {
        return 302 http://__AP_IP__/;
    }
    location = /redirect {
        return 302 http://__AP_IP__/;
    }

    # Firefox captive portal detection
    location = /canonical.html {
        return 302 http://__AP_IP__/;
    }
    location = /success.txt {
        return 302 http://__AP_IP__/;
    }

    # Serve static portal files (HTML, CSS, JS, images)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=300";
    }

    # Prometheus metrics (proxied to Flask backend)
    location = /metrics {
        proxy_pass http://127.0.0.1:8090/metrics;
        proxy_set_header Host $host;
        proxy_read_timeout 10;
    }

    # Proxy API requests to Flask status portal backend
    location /api/ {
        proxy_pass http://127.0.0.1:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
        proxy_connect_timeout 30;
        proxy_send_timeout 30;

        # Don't cache API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static assets with caching
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|ico)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
