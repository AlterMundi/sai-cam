# SAI-Cam Captive Portal - DNS Configuration
# This file is used by NetworkManager's dnsmasq instance to redirect
# captive portal detection requests to the local portal
#
# NOTE: __AP_IP__ is replaced at install time with value from .env

# Android captive portal detection
address=/connectivitycheck.gstatic.com/__AP_IP__
address=/clients3.google.com/__AP_IP__
address=/clients4.google.com/__AP_IP__
address=/play.googleapis.com/__AP_IP__

# iOS/macOS captive portal detection
address=/captive.apple.com/__AP_IP__
address=/hotspot-detect.apple.com/__AP_IP__

# Windows captive portal detection
address=/msftconnecttest.com/__AP_IP__
address=/www.msftconnecttest.com/__AP_IP__
address=/ipv6.msftconnecttest.com/__AP_IP__

# Firefox captive portal detection
address=/detectportal.firefox.com/__AP_IP__

# Ubuntu/GNOME captive portal detection
address=/connectivity-check.ubuntu.com/__AP_IP__
address=/nmcheck.gnome.org/__AP_IP__

# Generic captive portal domain (fallback)
address=/portal.sai-cam.local/__AP_IP__

# Allow all other domains to resolve normally for internet access
# (no catch-all address=/#/__AP_IP__)
