cameras:
  - id: 'cam1'
    type: 'rtsp'
    rtsp_url: 'rtsp://admin:password@192.168.1.xxx:554/Streaming/Channels/101'
    resolution: [1280, 720]
    fps: 30
    capture_interval: 300

storage:
  base_path: '/opt/sai-cam/storage'
  max_size_gb: 5
  cleanup_threshold_gb: 4.5
  retention_days: 7

server:
  url: 'https://your-server.com/webhook/endpoint'
  ssl_verify: true
  cert_path: '/etc/ssl/certs/ca-certificates.crt'
  timeout: 30
  auth_token: 'your_auth_token_here'

device:
  id: 'device_id'
  location: 'location-name'

monitoring:
  health_check_interval: 300
  max_memory_percent: 80
  max_cpu_percent: 90
  restart_on_failure: true

logging:
  level: 'INFO'
  log_dir: '/var/log/sai-cam'
  log_file: 'camera_service.log'
  max_size_bytes: 10485760
  backup_count: 5

advanced:
  ffmpeg_debug: false
  ffmpeg_options: 'rtsp_transport;tcp|video_codec;h265|hwaccel;vaapi|hwaccel_device;/dev/dri/renderD128|pixel_format;yuv420p'
  camera_init_wait: 2
  polling_interval: 0.1
  reconnect_attempts: 3
  reconnect_delay: 5