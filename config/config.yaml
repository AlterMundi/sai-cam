# SAI-Cam Node Configuration
# Configure this file according to your specific node deployment

# Network configuration for the node
# mode: 'ethernet' - Internet via Ethernet cable (default, supports WiFi AP)
# mode: 'wifi-client' - Internet via WiFi, Ethernet for local cameras only (no WiFi AP)
network:
  mode: 'ethernet'              # 'ethernet' or 'wifi-client'
  node_ip: '192.168.220.70/24'  # Fixed IP for this node (static in wifi-client mode)
  interface: 'eth0'             # Network interface for cameras
  connection_name: 'saicam'     # NetworkManager connection name
  gateway: ''                   # Optional gateway for ethernet (leave empty for DHCP)

  # WiFi client settings (only used when mode: 'wifi-client')
  wifi_client:
    ssid: ''                    # WiFi network name
    password: ''                # WiFi password
    interface: 'wlan0'          # WiFi interface

# System user configuration
system:
  user: 'admin'                 # System user for services
  group: 'admin'                # System group

# Device identification
device:
  id: 'sai-cam-node-07'        # Unique node identifier
  location: 'Molinari'     # Deployment location
  description: 'SAI-Cam Edge Node'

# Camera configuration - 4 ONVIF cameras
