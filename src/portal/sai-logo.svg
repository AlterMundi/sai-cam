<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <!-- Glow filter for nodes -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Tree trunk and branches -->
  <g fill="none" stroke="#8B4513" stroke-width="2" stroke-linecap="round">
    <!-- Main trunk -->
    <path d="M30 55 L30 35"/>
    <!-- Branches -->
    <path d="M30 35 L20 25"/>
    <path d="M30 35 L40 25"/>
    <path d="M30 35 L30 20"/>
    <path d="M20 25 L15 18"/>
    <path d="M20 25 L25 15"/>
    <path d="M40 25 L35 15"/>
    <path d="M40 25 L45 18"/>
    <path d="M30 20 L30 10"/>
  </g>

  <!-- Network connections between nodes -->
  <g fill="none" stroke="#FF5C00" stroke-width="1" opacity="0.6">
    <line x1="15" y1="18" x2="25" y2="15"/>
    <line x1="25" y1="15" x2="30" y2="10"/>
    <line x1="30" y1="10" x2="35" y2="15"/>
    <line x1="35" y1="15" x2="45" y2="18"/>
    <line x1="15" y1="18" x2="30" y2="10"/>
    <line x1="45" y1="18" x2="30" y2="10"/>
  </g>

  <!-- Nodes (fruits/sensors) -->
  <g filter="url(#glow)">
    <circle cx="15" cy="18" r="4" fill="#FF5C00"/>
    <circle cx="25" cy="15" r="3.5" fill="#FF5C00"/>
    <circle cx="30" cy="10" r="4.5" fill="#FF5C00"/>
    <circle cx="35" cy="15" r="3.5" fill="#FF5C00"/>
    <circle cx="45" cy="18" r="4" fill="#FF5C00"/>
    <circle cx="20" cy="25" r="3" fill="#FF7733"/>
    <circle cx="40" cy="25" r="3" fill="#FF7733"/>
  </g>

  <!-- SAI Text -->
  <text x="60" y="38" font-family="Montserrat, sans-serif" font-weight="700" font-size="28" fill="#F5F6FA">
    SAI
  </text>

  <!-- Leaf accent on the I -->
  <path d="M105 18 Q112 12 118 18 Q112 22 105 18" fill="#27ae60"/>
  <line x1="111" y1="18" x2="111" y2="24" stroke="#27ae60" stroke-width="1.5"/>

  <!-- Subtitle -->
  <text x="60" y="52" font-family="Roboto, sans-serif" font-weight="400" font-size="9" fill="#F5F6FA" opacity="0.7">
    Sistema de Alerta Temprana
  </text>
</svg>
