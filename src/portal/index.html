<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SAI-Cam Status Portal</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="node-header">
        <div class="container">
            <div class="header-top">
                <div class="logo-section">
                    <img src="sai-logo.svg" alt="SAI" class="logo">
                    <div class="title-section">
                        <h1>SAI-Cam</h1>
                        <p class="subtitle">Edge Node Status Portal</p>
                    </div>
                </div>
                <div class="header-status">
                    <div id="service-status" class="service-status">
                        <span class="status-dot"></span>
                        <span class="status-text">Checking...</span>
                    </div>
                    <div id="connection-status" class="connection-status">
                        <span class="status-dot"></span>
                        <span class="status-text">Connecting...</span>
                    </div>
                    <button id="refresh-btn" class="refresh-btn" onclick="manualRefresh()" title="Refresh now">
                        <span class="refresh-icon">â†»</span>
                    </button>
                    <span id="update-time" class="update-time">--</span>
                </div>
            </div>
            <div class="header-info">
                <div id="node-info">
                    <span id="node-id">Loading...</span>
                    <span id="node-location"></span>
                </div>
                <div id="network-info">
                    <span id="wan-interface">WAN: --</span>
                    <span id="internet-status">Internet: --</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main id="blocks-container">
            <!-- Blocks will be dynamically inserted here -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading status...</p>
            </div>
        </main>

        <footer>
            <p>SAI-Cam Edge Node &middot; Version <span id="version">--</span></p>
        </footer>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
