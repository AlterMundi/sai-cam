<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SAI-Cam Edge Node Status Portal</title>
    <meta name="description" content="Real-time monitoring dashboard for SAI-Cam wildfire detection edge nodes. View camera status, system resources, network health, and event logs.">
    <meta name="theme-color" content="#0B2822">
    <meta name="color-scheme" content="dark">
    <link rel="canonical" href="http://saicam3.local/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="SAI-Cam Edge Node Status Portal">
    <meta property="og:description" content="Real-time monitoring dashboard for SAI-Cam wildfire detection edge nodes.">
    <meta property="og:url" content="http://saicam3.local/">
    <meta property="og:image" content="http://saicam3.local/sai-logo.svg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="SAI-Cam Edge Node Status Portal">
    <meta name="twitter:description" content="Real-time monitoring dashboard for SAI-Cam wildfire detection edge nodes.">
    <link rel="preload" href="sai-logo.svg" as="image" type="image/svg+xml">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="node-header">
        <div class="container">
            <div class="header-top">
                <img src="sai-logo.svg" alt="SAI" class="logo" width="140" height="42">
                <div class="title-section">
                    <h1>SAI-Cam</h1>
                    <p class="subtitle">Edge Node Status Portal</p>
                </div>
                <div class="header-status">
                    <div id="node-status" class="node-status">
                        <span class="status-dot"></span>
                        <span class="status-text">Connecting...</span>
                    </div>
                    <button id="refresh-btn" class="refresh-btn" onclick="manualRefresh()" title="Refresh now">
                        <span class="refresh-icon">â†»</span>
                    </button>
                    <span id="update-time" class="update-time">--</span>
                </div>
            </div>
            <div class="header-info">
                <div id="node-info">
                    <span id="node-id">Loading...</span>
                    <span id="node-location"></span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main id="blocks-container">
            <!-- Blocks will be dynamically inserted here -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading status...</p>
            </div>
        </main>

        <footer>
            <p>SAI-Cam Edge Node &middot; Version <span id="version">--</span></p>
        </footer>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
